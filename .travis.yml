sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-german latexmk
script:
- cd vorlesung/01_vorlesung/
- latexmk -pdf 01_mda_vorlesung.tex
- cd ../..
deploy:
  provider: releases
  api_key:
    secure: 
  file: vorlesung/01_vorlesung/01_mda_vorlesung.pdf
  skip_cleanup: true
  on:
    repo: dhueser/MDA-Vorlesung-iprom-tu-bs
    tags: true
